# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
# default: &default
#   adapter: sqlite3
#   pool: 5
#   timeout: 5000

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: insight_development
  username: insight
  password:

test:
  <<: *default
  database: insight_test

production:
  <<: *default
  database: insight_production
  username: insight
  password: <%= ENV['INSIGHT_DATABASE_PASSWORD'] %>
